{% extends 'base.html' %}
{% block title %} Register {% endblock title %}

{% block content %}
{% comment %}<div class="container-fluid px-0 mb-3">
<img src="https://source.unsplash.com/1200x400/?join,start" class="d-block w-100 mx-0"></img>
</div>{% endcomment %}

<div class="container mb-3 py-4">
<h1 class="text-center">Register</h1>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">{{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
<form method="post" action="{% url 'register' %}">
{% csrf_token %}
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name">
    </div>
    <div class="form-group ">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name">
    </div>
    <div class="form-group ">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Phone">
    </div>
    <div class="form-group ">
        <label for="desc">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Create a password"</input>
    </div>
  <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
</div>
{% endblock content %}
